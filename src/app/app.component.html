<table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef > Название товара </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>

  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef > Количество </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-form-field>
      <input matInput type="number" [(ngModel)]="element.value" (ngModelChange)="getMultiplication(element);ngOnInit()">
    </mat-form-field> 
  </td>
  <td mat-footer-cell *matFooterCellDef></td>

  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Стоимость 1 ед. </th>
    <td mat-cell *matCellDef="let element;">  
      <mat-form-field>
      <input matInput type="number" [(ngModel)]="element.cost" (ngModelChange)="getMultiplication(element);ngOnInit()">
    </mat-form-field>
   
  </td>
  <td mat-footer-cell *matFooterCellDef></td>

  </ng-container>

  <ng-container matColumnDef="total_cost" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Общая стоимость </th>
    <td mat-cell *matCellDef="let element">{{element.total_cost}}</td>
    <td mat-footer-cell *matFooterCellDef>Сумма: {{sum}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
